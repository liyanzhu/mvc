<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>editone</title>
    <link rel="stylesheet" href="{CSS_ADD}admin/bootstrap.css">
    <script src="{JS_ADD}jquery-3.4.1.min.js"></script>
    <script src="{JS_ADD}addcon.js"></script>
    <script src="{JS_ADD}upload.js"></script>
    <style>
        .container {
            margin-top: 30px;
        }
    </style>
    <script src="{JS_ADD}tinymce/tinymce.js"></script>
    <script>
        tinymce.init({
            selector: '#cons',
            //skin:'oxide-dark',
            language:'zh_CN',
            plugins: 'print preview searchreplace autolink directionality visualblocks visualchars fullscreen image link media template code codesample table charmap hr pagebreak nonbreaking anchor insertdatetime advlist lists wordcount imagetools textpattern help emoticons autosave bdmap indent2em autoresize lineheight formatpainter axupimgs',
            toolbar: 'code undo redo restoredraft | cut copy paste pastetext | forecolor backcolor bold italic underline strikethrough link anchor | alignleft aligncenter alignright alignjustify outdent indent | \
    styleselect formatselect fontselect fontsizeselect | bullist numlist | blockquote subscript superscript removeformat | \
    table image media charmap emoticons hr pagebreak insertdatetime print preview | fullscreen | bdmap indent2em lineheight formatpainter axupimgs',
            height: 650, //编辑器高度
            min_height: 400,
            /*content_css: [ //可设置编辑区内容展示的css，谨慎使用
                '/static/reset.css',
                '/static/ax.css',
                '/static/css.css',
            ],*/
            fontsize_formats: '12px 14px 16px 18px 24px 36px 48px 56px 72px',
            font_formats: '微软雅黑=Microsoft YaHei,Helvetica Neue,PingFang SC,sans-serif;苹果苹方=PingFang SC,Microsoft YaHei,sans-serif;宋体=simsun,serif;仿宋体=FangSong,serif;黑体=SimHei,sans-serif;Arial=arial,helvetica,sans-serif;Arial Black=arial black,avant garde;Book Antiqua=book antiqua,palatino;',
            link_list: [
                { title: '预置链接1', value: 'http://www.tinymce.com' },
                { title: '预置链接2', value: 'http://tinymce.ax-z.cn' }
            ],
            image_list: [
                { title: '预置图片1', value: 'https://www.tiny.cloud/images/glyph-tinymce@2x.png' },
                { title: '预置图片2', value: 'https://www.baidu.com/img/bd_logo1.png' }
            ],
            image_class_list: [
                { title: 'None', value: '' },
                { title: 'Some class', value: 'class-name' }
            ],
            importcss_append: true,
            //自定义文件选择器的回调内容
            file_picker_callback: function (callback, value, meta) {
                if (meta.filetype === 'file') {
                    callback('https://www.baidu.com/img/bd_logo1.png', { text: 'My text' });
                }
                if (meta.filetype === 'image') {
                    callback('https://www.baidu.com/img/bd_logo1.png', { alt: 'My alt text' });
                }
                if (meta.filetype === 'media') {
                    callback('movie.mp4', { source2: 'alt.ogg', poster: 'https://www.baidu.com/img/bd_logo1.png' });
                }
            },
            autosave_ask_before_unload: false,
        });
    </script>
</head>
<body>
    <div class="container">
        <form action="/htdocs/mvc/index.php/admin/content/editone" method="post">
            <div class="form-group">
                <label for="cid">所属栏目</label>
                <select id="cid" name="cid" cid="{$data['cid']}" class="form-control">
                </select>
            </div>
            <input type="hidden" name="conid" value="{$data['conid']}">
            <div class="form-group">
                <label for="ctitle">内容标题</label>
                <input type="text" class="form-control" id="ctitle" name="ctitle" value="{$data['ctitle']}">
            </div>
            <input id="imgurl" type="hidden" name="imgurl">
            <div class="upload"></div>
            <div class="form-group">
                <label for="cons">内容主题</label>
                <textarea id="cons" name="conts" class="form-control" rows="3">{$data['conts']}</textarea>
            </div>
            <button type="submit" class="btn btn-default">修改</button>
        </form>
    </div>

    <script>
        var uploadObj = new upload();
        uploadObj.selectBtnCon = "选择图片";
        uploadObj.multiple = true;
        uploadObj.createView({
            parent: document.querySelector(".upload")
        })
        uploadObj.up("/htdocs/mvc/index.php/admin/content/uploadfile",function(event) {
            $("#imgurl").val(event[0]);
        })
    </script>
</body>
</html>
